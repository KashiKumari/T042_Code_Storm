<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICC Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ICC Dashboard</h1>
    <p>View and manage reports submitted</p>
  </header>

  <main>
    <section class="controls">
      <label for="filterType">Filter by Type:</label>
      <select id="filterType">
        <option value="All">All</option>
        <option value="Verbal Harassment">Verbal Harassment</option>
        <option value="Physical Harassment">Physical Harassment</option>
        <option value="Online Harassment">Online Harassment</option>
        <option value="Emotional Harassment">Emotional Harassment</option>
        <option value="Discrimination">Discrimination</option>
      </select>

      <label for="searchInput">Search:</label>
      <input type="text" id="searchInput" placeholder="Keyword or contact">

      <button id="exportBtn">Export CSV</button>
    </section>

    <section class="dashboard-section">
      <table id="iccTable">
        <thead>
          <tr>
            <th>Report ID</th>
            <th>Type</th>
            <th>Details</th>
            <th>Contact</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Google Maps Section -->
    <section class="map-section">
      <h2>Incident Location Map</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d34062.81812205798!2d75.54280197171914!3d31.364296354047948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sin!4v1759517255645!5m2!1sen!2sin" 
        width="100%" 
        height="450" 
        style="border:0; border-radius: 10px;" 
        allowfullscreen 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Women Safety Portal</p>
  </footer>

  <script src="icc-dashboard.js"></script>
</body>
</html>
